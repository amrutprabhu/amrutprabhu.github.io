<header class="masthead">
    <h1 class="masthead-header">
       <a href="{{ site.github.url }}/">
            <img width="50rem" src="{{ site.github.url }}/favicon-192x192.png"/> {{ site.title }}
       </a>
    </h1>
    <h3 class="masthead-title">
        {% if page.title == "Home" %}
        <p class="masthead-subtitle">{{ site.description }}</p>
        <hr/>
        {% endif %}
        {% include menu.html %}
    </h3>
</header>
