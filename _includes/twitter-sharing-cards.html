<!-- Twitter cards -->
<meta name="twitter:creator" content="@{{ site.twitter_handle }}">

{% if page.title == "Home" %}
<meta name="twitter:title"   content="RefactorFirst">
<meta name="twitter:image:src" content="{{ site.github.url }}/favicon-192x192.png">
<meta name="twitter:description" content="Articles of software development">
<meta property="og:title" content="Refactor First" />
{% else %}
<meta name="twitter:title"   content="{{ page.title }}">
{% endif %}

{% if page.summary %}
<meta name="twitter:description" content="{{ page.summary }}">
{% else %}
{% if page.content %}
<meta name="twitter:description" content="{{ page.content | strip_html | truncate: 200  }}">
    {% endif %}
{% endif %}

{% if page.image %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image:src" content="{{ site.url }}/assets/img/{{ page.image }}">
{% endif %}
